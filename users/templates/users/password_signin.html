{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
<main class="form-signin w-100 m-auto">
    <div class="container">
        <div class="row row-centered">
            <div class="col-4 mt-5 mx-auto">
                <form method="post">
                    {% csrf_token %}
                    <h2 class="h2 mb-3 fw-normal text-center">Вход</h2>
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text" id="phone-number-addon1">+7</span>
                        {{ form.username|add_placeholder:'Телефон' }}
                    </div>
                    <div class="input-group input-group-lg mb-3">
                        {{ form.password|add_placeholder:'Пароль' }}
                    </div>
                    <br>
                    <button class="btn btn-primary w-100 py-2" type="submit">Войти</button>
                </form>
                <div class="mt-4">
                    <p class="text-center"><a class="link-opacity-100-hover" href="{% url 'users:login' %}">Войти по
                        коду из телефона</a></p>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
